{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Text-Utilities{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google Font (Inter) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- ======= Navbar ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'textutils:index' %}">
          <i class="bi bi-type-bold me-1"></i> Text-Utilities
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                href="{% url 'textutils:index' %}"
              >
                <i class="bi bi-house-door me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
                href="{% url 'textutils:history' %}"
              >
                <i class="bi bi-clock-history me-1"></i>History
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'typingtest:index' %}">
                <i class="bi bi-keyboard me-1"></i>Typing Test
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ======= Main content ======= -->
    <main class="container py-4">{% block content %}{% endblock %}</main>

    <!-- ======= Footer ======= -->
    <footer class="text-center py-3 mt-4">
      Built with <i class="bi bi-heart-fill text-danger"></i> using
      <a href="https://www.djangoproject.com/" target="_blank">Django</a>
      &amp; <a href="https://getbootstrap.com/" target="_blank">Bootstrap 5</a>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
